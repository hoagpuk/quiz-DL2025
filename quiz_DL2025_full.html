 của mình biết nội dung công việc cấp trên giao (trừ trường hợp cấp trên ra chỉ thị, mệnh lệnh yêu cầu không báo cáo nội dung với thủ trưởng trực tiếp).", "correct": true}], "display_q": "Khi cấp trên ra chỉ thị, mệnh lệnh, người nhận chỉ thị, mệnh lệnh trực tiếp của cấp trên phải thực hiện thế nào cho đúng với quy định của Điều lệnh nội vụ CAND?"}, {"q": "Câu 13. Theo Điều lệnh nội vụ CAND, khi cần thiết, cấp trên có được ra chỉ thị, mệnh lệnh trực tiếp không?", "options": [{"label": "A", "text": "Không được ra chỉ thị, mệnh lệnh trực tiếp, phải qua từng cấp.", "correct": false}, {"label": "B", "text": "Được ra chỉ thị, mệnh lệnh trực tiếp không qua thủ trưởng quản lý CBCS.", "correct": true}, {"label": "C", "text": "Thực hiện theo quy chế làm việc của đơn vị.", "correct": false}], "display_q": "Theo Điều lệnh nội vụ CAND, khi cần thiết, cấp trên có được ra chỉ thị, mệnh lệnh trực tiếp không?"}, {"q": "Câu 14. Cấp trên ra chỉ thị, mệnh lệnh như thế nào cho đúng với quy định Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Tùy tình hình thực tế công việc để ra chỉ thị, mệnh lệnh đối với CBCS.", "correct": false}, {"label": "B", "text": "Ra chỉ thị, mệnh lệnh thông qua CBCS có trình độ chuyên môn khác.", "correct": false}, {"label": "C", "text": "Cấp trên ra chỉ thị, mệnh lệnh phải qua từng cấp, từ trên xuống dưới theo hệ thống tổ chức của lực lượng CAND.", "correct": true}], "display_q": "Cấp trên ra chỉ thị, mệnh lệnh như thế nào cho đúng với quy định Điều lệnh nội vụ CAND?"}, {"q": "Câu 15. Khi cấp trên ra chỉ thị, mệnh lệnh, nếu thấy không phù hợp thì cấp dưới phải làm gì cho đúng với quy định của Điều lệnh nội vụ CAND. Báo cáo lý do và không thực hiện chỉ thị, mệnh lệnh.", "options": [{"label": "B", "text": "Thực hiện ngay với tinh thần trách nhiệm, khẩn trương, chủ động, sáng tạo, sau khi xong việc sẽ đề đạt ý kiến với người ra chỉ thị, mệnh lệnh.", "correct": false}, {"label": "C", "text": "Đề đạt ý kiến với người ra chỉ thị, mệnh lệnh; nếu người ra chỉ thị, mệnh lệnh chưa thay đổi ý kiến, thì vẫn phải nghiêm chỉnh chấp hành.", "correct": true}], "display_q": "Khi cấp trên ra chỉ thị, mệnh lệnh, nếu thấy không phù hợp thì cấp dưới phải làm gì cho đúng với quy định của Điều lệnh nội vụ CAND. Báo cáo lý do và không thực hiện chỉ thị, mệnh lệnh."}, {"q": "Câu 16. Khi người thi hành chỉ thị, mệnh lệnh có ý kiến đề đạt, thì người ra chỉ thị, mệnh lệnh cần xử lý như thế nào cho đúng với quy định Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Không chấp nhận và yêu cầu người nhận chỉ thị, mệnh lệnh phải thực hiện ngay.", "correct": false}, {"label": "B", "text": "Người ra chỉ thị, mệnh lệnh phải nghiên cứu xem xét; nếu thấy chỉ thị, mệnh lệnh chưa đúng, phải kịp thời điều chỉnh, bổ sung, sửa đổi.", "correct": true}, {"label": "C", "text": "Yêu cầu người nhận chỉ thị, mệnh lệnh phải làm ngay; ý kiến đề đạt sẽ được nghiên cứu, xem xét, giải quyết sau.", "correct": false}], "display_q": "Khi người thi hành chỉ thị, mệnh lệnh có ý kiến đề đạt, thì người ra chỉ thị, mệnh lệnh cần xử lý như thế nào cho đúng với quy định Điều lệnh nội vụ CAND?"}, {"q": "Câu 17. Theo Thông tư số 04/2025-TT-BCA ngày 13/01/2025 sửa đổi, bổ sung Khoản 1, Điều 9 Thông tư số 34/2019-TT-BCA, quy định Công an các đơn vị, địa phương và CBCS phải xây dựng chương trình, kế hoạch công tác tuần, tháng, quý như thế nào?", "options": [{"label": "A", "text": "Công an các đơn vị, địa phương phải xây dựng chương trình, kế hoạch công tác tuần, tháng, quý, 06 tháng, năm; cán bộ, chiến sĩ CAND phải xây dựng chương trình, kế hoạch công tác tuần được lãnh đạo, chỉ huy trực tiếp phê duyệt.", "correct": true}, {"label": "B", "text": "Các đơn vị và CBCS CAND phải xây dựng chương trình, kế hoạch công tác tuần, tháng, quý, 6 tháng được lãnh đạo, chỉ huy trực tiếp phê duyệt.", "correct": true}, {"label": "C", "text": "Các đơn vị CAND phải xây dựng chương trình, kế hoạch công tác 6 tháng, 1 năm được lãnh đạo, chỉ huy trực tiếp phụ trách phê duyệt.", "correct": false}], "display_q": "Theo Thông tư số 04/2025-TT-BCA ngày 13/01/2025 sửa đổi, bổ sung Khoản 1, Điều 9 Thông tư số 34/2019-TT-BCA, quy định Công an các đơn vị, địa phương và CBCS phải xây dựng chương trình, kế hoạch công tác tuần, tháng, quý như thế nào?"}, {"q": "Câu 18. Theo Điều lệnh nội vụ CAND thì việc ghi chương trình, kế hoạch công tác tuần của CBCS như thế nào?", "options": [{"label": "A", "text": "Kế hoạch công tác tuần của CBCS phải được ghi theo mẫu “sổ kế hoạch công tác tuần”.", "correct": false}, {"label": "B", "text": "Sổ kế hoạch công tác tuần phải ghi đầy đủ, cụ thể dự kiến nội dung công việc trong tuần và kết quả thực hiện từng ngày.", "correct": false}, {"label": "C", "text": "Cả hai phương án trên.", "correct": true}], "display_q": "Theo Điều lệnh nội vụ CAND thì việc ghi chương trình, kế hoạch công tác tuần của CBCS như thế nào?"}, {"q": "Câu 19. CBCS khi đi công tác hoặc khi thực hiện yêu cầu nghiệp vụ có phải xây dựng kế hoạch công tác không?", "options": [{"label": "A", "text": "Không phải xây dựng chương trình, kế hoạch công tác vì đã có kế hoạch công tác cả năm.", "correct": false}, {"label": "B", "text": "Phải xây dựng kế hoạch được cấp có thẩm quyền phê duyệt.", "correct": true}, {"label": "C", "text": "Đi công tác xong về báo cáo kết quả với thủ trưởng sau.", "correct": false}], "display_q": "CBCS khi đi công tác hoặc khi thực hiện yêu cầu nghiệp vụ có phải xây dựng kế hoạch công tác không?"}, {"q": "Câu 20. Điều lệnh nội vụ CAND quy định CBCS phải chấp hành kỷ luật công tác như thế nào?", "options": [{"label": "A", "text": "CBCS phải có mặt tại nơi làm việc trước 05 phút và nghỉ đúng giờ quy định.", "correct": true}, {"label": "B", "text": "CBCS có mặt tại nơi làm việc trước 10 phút và nghỉ đúng giờ quy định.", "correct": false}, {"label": "C", "text": "Có mặt tại nơi làm việc trước 15 phút và nghỉ đúng giờ quy định.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định CBCS phải chấp hành kỷ luật công tác như thế nào?"}, {"q": "Câu 21. Điều lệnh nội vụ CAND quy định trong chiến đấu, CBCS CAND phải thực hiện yêu cầu nào?", "options": [{"label": "A", "text": "Phải nêu cao chủ nghĩa anh hùng cách mạng, mưu trí, dũng cảm, sẵn sàng hy sinh để bảo vệ Tổ quốc, bảo vệ Đảng, Nhà nước, Nhân dân và chế độ xã hội chủ nghĩa; trong bất kỳ hoàn cảnh nào cũng phải kiên quyết bảo vệ đồng đội, bảo vệ nhân dân, bảo vệ vũ khí, phương tiện chiến đấu, hồ sơ, tài liệu; giữ vững khí tiết của người Công an cách mạng.", "correct": true}, {"label": "B", "text": "Chấp hành nghiêm kỷ luật, mệnh lệnh, sẵn sàng nhận nhiệm vụ được giao.", "correct": false}, {"label": "C", "text": "Thực hiện nghiêm các quy định về phương án chiến đấu, tuyệt đối bảo vệ bí mật.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định trong chiến đấu, CBCS CAND phải thực hiện yêu cầu nào?"}, {"q": "Câu 22. Khi gặp tình huống khẩn cấp, đột xuất, bất ngờ nguy hại đến an ninh trật tự, CBCS phải làm gì cho đúng với Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Thông báo cho đơn vị Công an gần nhất biết để giải quyết.", "correct": false}, {"label": "B", "text": "Tham gia giải quyết và tìm mọi cách ngăn chặn hậu quả xảy ra và báo ngay cho đơn vị Công an hoặc chính quyền địa phương nơi gần nhất để giải quyết.", "correct": true}, {"label": "C", "text": "Xác định không phải nhiệm vụ của mình nên không cần giải quyết.", "correct": false}], "display_q": "Khi gặp tình huống khẩn cấp, đột xuất, bất ngờ nguy hại đến an ninh trật tự, CBCS phải làm gì cho đúng với Điều lệnh nội vụ CAND?"}, {"q": "Câu 23. Điều lệnh nội vụ CAND quy định CBCS phải chấp hành kỷ luật khi biệt phái, xã hội hóa như thế nào?", "options": [{"label": "A", "text": "Chấp hành nghiêm túc nội quy của đơn vị, không gây ảnh hưởng đến người khác.", "correct": false}, {"label": "B", "text": "Nêu cao tinh thần trách nhiệm, tư thế, lễ tiết tác phong nghiêm túc, giữ gìn phẩm chất, tư cách người Công an cách mệnh.", "correct": false}, {"label": "C", "text": "Chấp hành nghiêm các nguyên tắc, chế độ công tác do Bộ trưởng Bộ Công an quy định; luôn giữ gìn phẩm chất, tư cách người Công an cách mạng.", "correct": true}], "display_q": "Điều lệnh nội vụ CAND quy định CBCS phải chấp hành kỷ luật khi biệt phái, xã hội hóa như thế nào?"}, {"q": "Câu 24. CBCS khi tham gia huấn luyện điều lệnh, quân sự, võ thuật phải chấp hành quy định nào cho đúng?", "options": [{"label": "A", "text": "Chấp hành nghiêm nội quy kỷ luật nơi luyện tập, thao trường và mệnh lệnh của người chỉ huy.", "correct": true}, {"label": "B", "text": "Chấp hành nghiêm nội quy, giữ đúng tư thế, lễ tiết tác phong, kỷ luật nơi tập luyện.", "correct": false}, {"label": "C", "text": "Mang trang bị đầy đủ phương tiện phục vụ công tác huấn luyện.", "correct": false}], "display_q": "CBCS khi tham gia huấn luyện điều lệnh, quân sự, võ thuật phải chấp hành quy định nào cho đúng?"}, {"q": "Câu 25. Theo Điều lệnh nội vụ CAND, khi tổ chức hội họp, buổi lễ, người dự hội họp, buổi lễ có được ủy quyền cho người khác đi thay không?", "options": [{"label": "A", "text": "Được ủy quyền cho người khác đi thay", "correct": false}, {"label": "B", "text": "Không được ủy quyền cho người khác đi thay.", "correct": false}, {"label": "C", "text": "Được ủy quyền nhưng người đi dự thay phải được cấp triệu tập đồng ý.", "correct": true}], "display_q": "Theo Điều lệnh nội vụ CAND, khi tổ chức hội họp, buổi lễ, người dự hội họp, buổi lễ có được ủy quyền cho người khác đi thay không?"}, {"q": "Câu 26. Theo Điều lệnh nội vụ CAND việc tổ chức hội họp, học tập người chủ trì có phải chuẩn bị nội dung và thông báo cuộc họp không?", "options": [{"label": "A", "text": "Phải chuẩn bị nội dung và thông báo trước ít nhất 01 ngày (trừ trường hợp đột xuất hoặc để đảm bảo yêu cầu bí mật).", "correct": true}, {"label": "B", "text": "Không phải thông báo cho CBCS vì hàng ngày CBCS đều phải đến đơn vị làm việc theo đúng giờ quy định, chỉ cần thông báo triệu tập họp.", "correct": false}, {"label": "C", "text": "Thông báo trước hai giờ để đảm bảo thời gian chuẩn bị.", "correct": false}], "display_q": "Theo Điều lệnh nội vụ CAND việc tổ chức hội họp, học tập người chủ trì có phải chuẩn bị nội dung và thông báo cuộc họp không?"}, {"q": "Câu 27. Điều lệnh nội vụ CAND quy định, khi cấp trên tổ chức hội nghị, buổi lễ, CBCS dự rời khỏi nơi hội nghị, buổi lễ như thế nào?", "options": [{"label": "A", "text": "Rời khỏi nơi hội nghị, buổi lễ ngay sau khi người chủ trì tuyên bố kết thúc.", "correct": false}, {"label": "B", "text": "Rời khỏi nơi hội nghị, buổi lễ cùng với lãnh đạo cấp trên.", "correct": false}, {"label": "C", "text": "Rời khỏi nơi hội họp, buổi lễ, học tập sau khi người chủ trì tuyên bố kết thúc, lãnh đạo cấp trên ra về.", "correct": true}], "display_q": "Điều lệnh nội vụ CAND quy định, khi cấp trên tổ chức hội nghị, buổi lễ, CBCS dự rời khỏi nơi hội nghị, buổi lễ như thế nào?"}, {"q": "Câu 28. Theo Điều lệnh nội vụ CAND: Thủ trưởng đơn vị quyết định tổ chức giao ban đột xuất, giao ban chuyên đề, giao ban theo cụm công tác phải căn cứ vào đâu?", "options": [{"label": "A", "text": "Căn cứ theo chương trình, kế hoạch công tác của đơn vị.", "correct": false}, {"label": "B", "text": "Căn cứ theo ý kiến đề xuất của một phó thủ trưởng.", "correct": false}, {"label": "C", "text": "Căn cứ tình hình và tính chất công tác.", "correct": true}], "display_q": "Theo Điều lệnh nội vụ CAND: Thủ trưởng đơn vị quyết định tổ chức giao ban đột xuất, giao ban chuyên đề, giao ban theo cụm công tác phải căn cứ vào đâu?"}, {"q": "Câu 29. Điều lệnh nội vụ CAND quy định nhiệm vụ của lãnh đạo trực chỉ huy như thế nào?", "options": [{"label": "A", "text": "Phải nắm vững tình hình mọi mặt của đơn vị để xử lý và giải quyết các công việc theo đúng chức trách, nhiệm vụ, quyền hạn được giao.", "correct": true}, {"label": "B", "text": "Nắm vững tình hình về công tác xây dựng lực lượng để xử lý và giải quyết.", "correct": false}, {"label": "C", "text": "Nắm vững quân số đơn vị, xử lý và giải quyết các yêu cầu công tác khác được giao.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định nhiệm vụ của lãnh đạo trực chỉ huy như thế nào?"}, {"q": "Câu 30. Đồng chí cho biết nhiệm vụ của trực ban đơn vị?", "options": [{"label": "A", "text": "Giúp thủ trưởng nắm vững quân số, vũ khí, trang bị phương tiện; đề xuất xử lý và giải quyết các yêu cầu công tác, chiến đấu, xây dựng lực lượng, hậu cần kỹ thuật; phải đeo băng trực ban; ghi chép đầy đủ tình hình ca trực và các phương tiện cần thiết phục vụ công tác vào sổ trực ban, hết ca trực phải ký bàn giao cho ca sau.", "correct": true}, {"label": "B", "text": "Nắm tình hình của đơn vị về công tác chính trị tư tưởng.", "correct": false}, {"label": "C", "text": "Đôn đốc CBCS thực hiện nhiệm vụ trong ngày.", "correct": false}], "display_q": "Đồng chí cho biết nhiệm vụ của trực ban đơn vị?"}, {"q": "Câu 31. CBCS thường trực chiến đấu phải thực hiện những yêu cầu nào cho đúng với Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Trực tại nhà, khi nào lãnh đạo cấp trên triệu tập thì có mặt.", "correct": false}, {"label": "B", "text": "Giờ hành chính trực tại đơn vị, hết giờ thì trực tại nhà khi cần liên lạc qua điện thoại.", "correct": false}, {"label": "C", "text": "Phải có mặt tại đơn vị, mặc trang phục CAND đúng quy định, sẵn sàng giải quyết công việc khi có yêu cầu.", "correct": true}], "display_q": "CBCS thường trực chiến đấu phải thực hiện những yêu cầu nào cho đúng với Điều lệnh nội vụ CAND?"}, {"q": "Câu 32. Điều lệnh nội vụ CAND quy định Công an đơn vị, địa phương, CBCS chấp hành chế độ bảo mật như thế nào?", "options": [{"label": "A", "text": "Phải chấp hành nghiêm các quy định về bảo vệ bí mật của Đảng, Nhà nước và của Bộ trưởng Bộ Công an.", "correct": true}, {"label": "B", "text": "Phải chấp hành nghiêm các quy định về bảo vệ bí mật của cơ quan bảo vệ bí mật.", "correct": false}, {"label": "C", "text": "Phải chấp hành nghiêm các quy định về quy chế, chế độ công tác bảo mật của Bộ Công an và các Bộ ngành khác.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định Công an đơn vị, địa phương, CBCS chấp hành chế độ bảo mật như thế nào?"}, {"q": "Câu 33. Khi phát hiện có dấu hiệu lộ, lọt, mất bí mật của Đảng, Nhà nước hoặc của ngành, CBCS phải làm gì cho đúng với quy định của Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Nhắc nhở người để lộ, lọt bí mật và yêu cầu người đó phải rút kinh nghiệm để sửa chữa.", "correct": false}, {"label": "B", "text": "Kịp thời có biện pháp ngăn chặn và báo cáo ngay cấp có thẩm quyền xem xét, xử lý.", "correct": true}, {"label": "C", "text": "Đề xuất lãnh đạo cấp trên có hình thức kỷ luật người để lộ, lọt bí mật.", "correct": false}], "display_q": "Khi phát hiện có dấu hiệu lộ, lọt, mất bí mật của Đảng, Nhà nước hoặc của ngành, CBCS phải làm gì cho đúng với quy định của Điều lệnh nội vụ CAND?"}, {"q": "Câu 34. Khi đang nghỉ phép, lãnh đạo yêu cầu có mặt để làm nhiệm vụ, CBCS phải làm thế nào cho đúng với Điều lệnh nội vụ CAND? Báo cáo lãnh đạo khi hết thời gian nghỉ phép sẽ lên giải quyết công việc.", "options": [{"label": "B", "text": "Báo cáo lãnh đạo không lên đơn vị được vì đang giải quyết việc riêng.", "correct": false}, {"label": "C", "text": "Phải có mặt kịp thời.", "correct": true}], "display_q": "Khi đang nghỉ phép, lãnh đạo yêu cầu có mặt để làm nhiệm vụ, CBCS phải làm thế nào cho đúng với Điều lệnh nội vụ CAND? Báo cáo lãnh đạo khi hết thời gian nghỉ phép sẽ lên giải quyết công việc."}, {"q": "Câu 35. Theo Thông tư số 02/2021/TT-BCA ngày 11/01/2021, quy định việc không xử lý vi phạm điều lệnh hoặc áp dụng các hình thức xử lý vi phạm không đúng quy định đối với CBCS bị xử lý bằng hình thức gì?", "options": [{"label": "A", "text": "Phê bình", "correct": false}, {"label": "B", "text": "Không xét tặng danh hiệu thi đua năm", "correct": true}, {"label": "C", "text": "Cảnh cáo", "correct": false}], "display_q": "Theo Thông tư số 02/2021/TT-BCA ngày 11/01/2021, quy định việc không xử lý vi phạm điều lệnh hoặc áp dụng các hình thức xử lý vi phạm không đúng quy định đối với CBCS bị xử lý bằng hình thức gì?"}, {"q": "Câu 36. Điều lệnh nội vụ CAND quy định việc quản lý tài liệu được thực hiện như thế nào?", "options": [{"label": "A", "text": "Phải phân loại, quản lý, sử dụng theo đúng quy định của pháp luật về bảo vệ bí mật Nhà nước; hết giờ làm việc, hồ sơ, tài liệu phải sắp xếp gọn gàng và bảo quản theo quy định của pháp luật và của Bộ Công an; làm việc ngoài giờ tại cơ quan, đơn vị hoặc mang theo tài liệu nghiệp vụ khi đi công tác phải được sự đồng ý của thủ trưởng đơn vị và có trách nhiệm bảo vệ an toàn tài liệu.", "correct": true}, {"label": "B", "text": "Quản lý tài liệu theo nội quy đơn vị, quản lý, sử dụng theo quy định bảo mật.", "correct": false}, {"label": "C", "text": "Quản lý tài liệu theo yêu cầu của thủ trưởng đơn vị và có trách nhiệm bảo vệ an toàn.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định việc quản lý tài liệu được thực hiện như thế nào?"}, {"q": "Câu 37. CBCS được giao quản lý và sử dụng vũ khí, công cụ hỗ trợ, phương tiện nghiệp vụ phải thực hiện quy định nào sau đây?", "options": [{"label": "A", "text": "Quy định của pháp luật và của Bộ Công an.", "correct": true}, {"label": "B", "text": "Quy định của nhà sản xuất.", "correct": false}, {"label": "C", "text": "Cả hai phương án trên.", "correct": false}], "display_q": "CBCS được giao quản lý và sử dụng vũ khí, công cụ hỗ trợ, phương tiện nghiệp vụ phải thực hiện quy định nào sau đây?"}, {"q": "Câu 38. Theo Điều lệnh nội vụ CAND công tác quản lý vũ khí, công cụ hỗ trợ, phương tiện nghiệp vụ thực hiện như thế nào?", "options": [{"label": "A", "text": "Quản lý chặt chẽ theo quy định, đảm bảo an toàn; có giấy phép sử dụng và sổ theo dõi; phân công cán bộ quản lý phải có chuyên môn về quản lý vũ khí, vật liệu nổ và công cụ hỗ trợ và ghi chép, giao nhận, bảo dưỡng theo quy định đảm bảo yêu cầu sẵn sàng chiến đấu; phải chấp hành yêu cầu khi kiểm tra.", "correct": true}, {"label": "B", "text": "Giao cho cán bộ trực ban quản lý", "correct": false}, {"label": "C", "text": "Thường xuyên kiểm tra công tác quản lý vũ khí.", "correct": false}], "display_q": "Theo Điều lệnh nội vụ CAND công tác quản lý vũ khí, công cụ hỗ trợ, phương tiện nghiệp vụ thực hiện như thế nào?"}, {"q": "Câu 39. Khi được giới thiệu là đại biểu đến dự trong hội nghị, hội thi, hội thao, buổi lễ, sinh hoạt, học tập, trường hợp đồng chí đang ngồi ở vị trí trên lễ đài thì phải thực hiện chào như thế nào?", "options": [{"label": "A", "text": "Đứng dậy đi về giữa lễ đài thực hiện động tác chào.", "correct": false}, {"label": "B", "text": "Đứng dậy hướng về phía đơn vị thực hiện động tác chào.", "correct": true}, {"label": "C", "text": "Đứng dậy đi về đứng trên bục thực hiện động tác chào.", "correct": false}], "display_q": "Khi được giới thiệu là đại biểu đến dự trong hội nghị, hội thi, hội thao, buổi lễ, sinh hoạt, học tập, trường hợp đồng chí đang ngồi ở vị trí trên lễ đài thì phải thực hiện chào như thế nào?"}, {"q": "Câu 40. Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, nếu đơn vị đang đứng thành hàng ngũ, là chỉ huy hoặc trực ban đồng chí làm như thế nào cho đúng Điều lệnh nội vụ CAND? Chỉnh đốn đội hình rồi chờ cấp trên hoặc trưởng đoàn ra chỉ thị, mệnh lệnh, xong cán bộ, chiến sĩ vỗ tay chào mừng (nếu trong tay không giữ phương tiện dụng cụ gì). Chỉnh đốn đội hình, chào báo cáo cấp trên hoặc trưởng đoàn theo điều lệnh đội ngũ.", "options": [{"label": "C", "text": "Cho đội hình giải tán, nhanh chóng mời cấp trên hoặc trưởng đoàn vào phòng làm việc để tiếp đón.", "correct": false}], "display_q": "Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, nếu đơn vị đang đứng thành hàng ngũ, là chỉ huy hoặc trực ban đồng chí làm như thế nào cho đúng Điều lệnh nội vụ CAND? Chỉnh đốn đội hình rồi chờ cấp trên hoặc trưởng đoàn ra chỉ thị, mệnh lệnh, xong cán bộ, chiến sĩ vỗ tay chào mừng (nếu trong tay không giữ phương tiện dụng cụ gì). Chỉnh đốn đội hình, chào báo cáo cấp trên hoặc trưởng đoàn theo điều lệnh đội ngũ."}, {"q": "Câu 41. Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, nếu đơn vị không đứng thành hàng ngũ, đồng chí chỉ huy hoặc trực ban đơn vị phải làm gì? Hô “nghiêm”, chào báo cáo cấp trên.", "options": [{"label": "B", "text": "Cho đội hình giải tán, nhanh chóng mời cấp trên hoặc trưởng đoàn vào phòng làm việc để tiếp đón.", "correct": false}, {"label": "C", "text": "Tập hợp đơn vị, chỉnh đốn hàng ngũ, hô nghiêm, chào báo cáo cấp trên.", "correct": false}], "display_q": "Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, nếu đơn vị không đứng thành hàng ngũ, đồng chí chỉ huy hoặc trực ban đơn vị phải làm gì? Hô “nghiêm”, chào báo cáo cấp trên."}, {"q": "Câu 42. Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc, nếu đơn vị đang hội họp, học tập hoặc sinh hoạt tập trung thì đồng chí chỉ huy hoặc trực ban đơn vị phải làm gì? Hô “nghiêm”, chào báo cáo cấp trên. Hô “ nghiêm” (nếu cán bộ, chiến sĩ đơn vị đang đứng) hoặc hô “ đơn vị chú ý”, “đứng dậy” (nếu cán bộ, chiến sĩ đơn vị đang ngồi), hô “nghiêm”, sau đó chào báo cáo cấp trên theo Điều lệnh đội ngũ.", "options": [{"label": "C", "text": "Cho đội hình giải tán, nhanh chóng mời cấp trên hoặc trưởng đoàn vào phòng làm việc để tiếp đón.", "correct": false}], "display_q": "Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc, nếu đơn vị đang hội họp, học tập hoặc sinh hoạt tập trung thì đồng chí chỉ huy hoặc trực ban đơn vị phải làm gì? Hô “nghiêm”, chào báo cáo cấp trên. Hô “ nghiêm” (nếu cán bộ, chiến sĩ đơn vị đang đứng) hoặc hô “ đơn vị chú ý”, “đứng dậy” (nếu cán bộ, chiến sĩ đơn vị đang ngồi), hô “nghiêm”, sau đó chào báo cáo cấp trên theo Điều lệnh đội ngũ."}, {"q": "Câu 43. Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, trước khi cấp trên ra về, chỉ huy hay trực ban đơn vị phải làm gì ?", "options": [{"label": "A", "text": "Cho đơn vị giải tán, đợi cấp trên hoặc đoàn kiểm tra ra về mới cho đơn vị tiếp tục làm việc.", "correct": false}, {"label": "B", "text": "Hô “nghiêm” (nếu cán bộ, chiến sĩ đơn vị đang đứng) hoặc hô “đơn vị đứng dậy” (nếu cán bộ, chiến sĩ đơn vị đang ngồi), hô “nghiêm”, chờ cấp trên ra về rồi mới cho đơn vị tiếp tục làm việc hoặc giải tán.", "correct": true}, {"label": "C", "text": "Cho đơn vị tiếp tục làm việc bình thường, đồng chí chỉ huy tiễn đoàn kiểm tra hoặc cấp trên ra về.", "correct": false}], "display_q": "Khi có đoàn kiểm tra hoặc cấp trên đến thăm, làm việc với đơn vị, trước khi cấp trên ra về, chỉ huy hay trực ban đơn vị phải làm gì ?"}, {"q": "Câu 44. Điều lệnh nội vụ CAND quy định: Trong các học viện, trường CAND, ngoài việc xưng hô với nhau bằng “đồng chí” và “tôi”, giáo viên, học sinh, sinh viên có thể xưng hô bằng \"thầy, cô\" và \"em\". Trường hợp học sinh, sinh viên nhiều tuổi hơn thầy giáo, cô giáo, ngoài cách xưng hô trên thì xưng hô như thế nào?", "options": [{"label": "A", "text": "Xưng hô bằng \"Thầy, cô\" và \"Em”.", "correct": false}, {"label": "B", "text": "Xưng hô bằng \"Thầy”, “Cô” và xưng \"Tôi\".", "correct": true}, {"label": "C", "text": "Xưng hô bằng \"Anh, chị\" và \"Tôi\".", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định: Trong các học viện, trường CAND, ngoài việc xưng hô với nhau bằng “đồng chí” và “tôi”, giáo viên, học sinh, sinh viên có thể xưng hô bằng \"thầy, cô\" và \"em\". Trường hợp học sinh, sinh viên nhiều tuổi hơn thầy giáo, cô giáo, ngoài cách xưng hô trên thì xưng hô như thế nào?"}, {"q": "Câu 45. Điều lệnh nội vụ CAND quy định: Khi giao tiếp với cá nhân thuộc đoàn khách của quốc gia, tổ chức quốc tế đến thăm, CBCS CAND xưng hô thế nào cho đúng với quy định?", "options": [{"label": "A", "text": "Tùy theo quan hệ ngoại giao của Việt Nam với quốc gia, tổ chức quốc tế đó có thể gọi là “đồng chí” hoặc “ngài”, “ông”, “bà”, “vương hiệu”, “tước hiệu” hoặc theo thông lệ ngoại giao và xưng “tôi” cho phù hợp.", "correct": true}, {"label": "B", "text": "Tùy theo quan hệ ngoại giao với quốc gia, tổ chức quốc tế khách đến thăm để xưng hô cho phù hợp.", "correct": false}, {"label": "C", "text": "Tùy theo khách đến thăm để xưng hô cho phù hợp.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định: Khi giao tiếp với cá nhân thuộc đoàn khách của quốc gia, tổ chức quốc tế đến thăm, CBCS CAND xưng hô thế nào cho đúng với quy định?"}, {"q": "Câu 46. Điều lệnh nội vụ CAND quy định: Khi vào phòng của cấp trên, cấp dưới không được mang theo thứ gì?", "options": [{"label": "A", "text": "Không mang máy ảnh vào phòng làm việc.", "correct": false}, {"label": "B", "text": "Không mang vũ khí, công cụ hỗ trợ.", "correct": true}, {"label": "C", "text": "Không được mang theo máy quay Camera.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định: Khi vào phòng của cấp trên, cấp dưới không được mang theo thứ gì?"}, {"q": "Câu 47. Đ/c cho biết quy định về điều lệnh nội vụ CAND hiện nay được quy định ở văn bản nào?", "options": [{"label": "A", "text": "Thông tư số 34 ngày 18/9/2019 của Bộ Công an", "correct": true}, {"label": "B", "text": "Thông tư số 17 ngày 10/4/2012 của Bộ Công an", "correct": false}, {"label": "C", "text": "Thông tư số 26 ngày 24/6/2014 của Bộ Công an", "correct": false}], "display_q": "Đ/c cho biết quy định về điều lệnh nội vụ CAND hiện nay được quy định ở văn bản nào?"}, {"q": "Câu 48. Điều lệnh nội vụ CAND quy định: Khi làm nhiệm vụ phải ăn ở, sinh hoạt tại nhà dân, CBCS cần thực hiện những yêu cầu gì?", "options": [{"label": "A", "text": "Phải tôn trọng nếp sống của gia đình và địa phương; tích cực tham gia lao động sản xuất, giúp dân phát triến kinh tế, xóa đói giảm nghèo.", "correct": false}, {"label": "B", "text": "Phải tích cực tuyên truyền, vận động xóa bỏ việc trồng cây thuốc phiện.", "correct": false}, {"label": "C", "text": "Phải giữ đúng tư thế, lễ tết, tác phong; tôn trọng nếp sống của gia đình, phong tục, tập quán của địa phương và làm tốt công tác dân vận.", "correct": true}], "display_q": "Điều lệnh nội vụ CAND quy định: Khi làm nhiệm vụ phải ăn ở, sinh hoạt tại nhà dân, CBCS cần thực hiện những yêu cầu gì?"}, {"q": "Câu 49. Điều lệnh nội vụ CAND quy định CBCS CAND khi sinh hoạt ở gia đình, nơi cư trú và những nơi khác phải thực hiện những yêu cầu gì?", "options": [{"label": "A", "text": "Phải tích cực lao động sản xuất, phát triển kinh tế gia đình vững mạnh.", "correct": false}, {"label": "B", "text": "Phải tích cực trong đấu tranh phòng, chống tội phạm, đảm bảo an ninh trật tự.", "correct": false}, {"label": "C", "text": "Phải gương mẫu chấp hành chủ trương, đường lối, chính sách của Đảng, pháp luật của Nhà nước, quy định của địa phương; đoàn kết với Nhân dân nơi cư trú; trong quan hệ gia đình phải hiếu thảo, bình đẳng, hòa thuận, giúp đỡ nhau cùng tiến bộ, thực hiện nếp sống văn minh, gia đình văn hóa.", "correct": true}], "display_q": "Điều lệnh nội vụ CAND quy định CBCS CAND khi sinh hoạt ở gia đình, nơi cư trú và những nơi khác phải thực hiện những yêu cầu gì?"}, {"q": "Câu 50. Khi tiếp xúc với người có hành vi vi phạm pháp luật, CBCS ứng xử như thế nào cho đúng với Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Phải giữ đúng tư thế, lễ tiết, tác phong, có thái độ ứng xử đúng mực; không có lời nói, cử chỉ, hành vi xúc phạm, phân biệt đối xử.", "correct": true}, {"label": "B", "text": "Có thái độ bình tĩnh, khôn khéo để xử lý tình huống.", "correct": false}, {"label": "C", "text": "Phải bình tĩnh, giữ đúng tư thế, tác phong; không phân biệt đối xử.", "correct": false}], "display_q": "Khi tiếp xúc với người có hành vi vi phạm pháp luật, CBCS ứng xử như thế nào cho đúng với Điều lệnh nội vụ CAND?"}, {"q": "Câu 51. Điều lệnh nội vụ CAND quy định: Ứng xử khi giao tiếp với Nhân dân như thế nào?", "options": [{"label": "A", "text": "Phải thể hiện thái độ ứng xử có văn hóa, tôn trọng, khiêm tốn, bình tĩnh, tận tình, chu đáo; thực hiện theo đúng quy định của pháp luật  và của Bộ Công an; luôn nêu cao tinh thần trách nhiệm, không sách nhiễu, gây phiền hà với Nhân dân.", "correct": true}, {"label": "B", "text": "Nêu cao tinh thần trách nhiệm thực hiện nhiệm vụ được giao, không gây khó khăn phiền hà với Nhân dân.", "correct": false}, {"label": "C", "text": "Thực hiện đúng quy trình công tác.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định: Ứng xử khi giao tiếp với Nhân dân như thế nào?"}, {"q": "Câu 52. Điều lệnh nội vụ CAND quy định: CBCS CAND khi giao tiếp qua các phương tiện thông tin cần đảm bảo những yêu cầu gì?", "options": [{"label": "A", "text": "Phải giới thiệu tên và đơn vị của mình; ngôn ngữ giao tiếp phải đúng mực, lịch sự, rõ ràng, mạch lạc. Nội dung trao đổi ngắn gọn, tập trung vào công việc; không tiện trả lời thì nói lời xin lỗi, không đột ngột ngắt cuộc trao đổi; thực hiện đúng quy định của pháp luật về bảo vệ bí mật Nhà nước trong quá trình trao đổi thông tin, kết thúc cuộc trao đổi bằng lời chào hoặc cảm ơn.", "correct": true}, {"label": "B", "text": "Cần trao đổi cụ thể, ngắn gọn, rõ ràng, dứt khoát, tập trung vào công việc đáp ứng được yêu cầu cuộc gọi.", "correct": false}, {"label": "C", "text": "Phản ánh được nội dung cuộc trao đổi, giao tiếp, không phụ thuộc thời gian.", "correct": false}], "display_q": "Điều lệnh nội vụ CAND quy định: CBCS CAND khi giao tiếp qua các phương tiện thông tin cần đảm bảo những yêu cầu gì?"}, {"q": "Câu 53. Đ/c hãy cho biết văn bản nào quy định về xử lý vi phạm điều lệnh CAND?", "options": [{"label": "A", "text": "Thông tư số 28/2013/TT-BCA ngày 8/5/2013", "correct": false}, {"label": "B", "text": "Thông tư số 26/2014/TT-BCA ngày 24/6/2014", "correct": false}, {"label": "C", "text": "Thông tư số 02/2021/TT-BCA ngày 11/01/2021", "correct": true}], "display_q": "Đ/c hãy cho biết văn bản nào quy định về xử lý vi phạm điều lệnh CAND?"}, {"q": "Câu 54. Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử của CAND quy định, có mấy quy tắc ứng xử với cấp dưới?", "options": [{"label": "A", "text": "Có 3 nguyên tắc.", "correct": false}, {"label": "B", "text": "Có 4 nguyên tắc.", "correct": false}, {"label": "C", "text": "Có 5 nguyên tắc.", "correct": true}], "display_q": "Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử của CAND quy định, có mấy quy tắc ứng xử với cấp dưới?"}, {"q": "Câu 55. Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử đối với cùng cấp có mấy quy tắc ?", "options": [{"label": "A", "text": "Có 4 quy tắc.", "correct": false}, {"label": "B", "text": "Có 3 quy tắc.", "correct": true}, {"label": "C", "text": "Có 5 quy tắc.", "correct": false}], "display_q": "Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử đối với cùng cấp có mấy quy tắc ?"}, {"q": "Câu 56. Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử đối với cấp trên có mấy quy tắc ?", "options": [{"label": "A", "text": "Có 4 quy tắc.", "correct": false}, {"label": "B", "text": "Có 3 quy tắc.", "correct": true}, {"label": "C", "text": "Có 5 quy tắc.", "correct": false}], "display_q": "Thông tư số 27/TT-BCA ngày 22/8/2017 về Quy tắc ứng xử đối với cấp trên có mấy quy tắc ?"}, {"q": "Câu 57. Đ/c cho biết quy định về Nghi lễ CAND hiện nay được quy định ở văn bản nào?", "options": [{"label": "A", "text": "Thông tư số 34 ngày 18/9/2019 của Bộ Công an", "correct": false}, {"label": "B", "text": "Thông tư số 36 ngày 18/9/2019 của Bộ Công an", "correct": true}, {"label": "C", "text": "Thông tư số 19 ngày 10/4/2012 của Bộ Công an", "correct": false}], "display_q": "Đ/c cho biết quy định về Nghi lễ CAND hiện nay được quy định ở văn bản nào?"}, {"q": "Câu 58. CBCS đi mô tô, xe máy đến cơ quan làm việc phải để như thế nào cho đúng với quy định của Điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Để xe ở vị trí thuận lợi, dễ lấy.", "correct": false}, {"label": "B", "text": "Để xe ở những chỗ râm mát, tránh hỏng hóc.", "correct": false}, {"label": "C", "text": "Đ ể  đúng nơi quy định.", "correct": true}], "display_q": "CBCS đi mô tô, xe máy đến cơ quan làm việc phải để như thế nào cho đúng với quy định của Điều lệnh n  nào là đúng?", "options": [{"label": "A", "text": "Gương mẫu thực hiện nghĩa vụ công dân, tích cực tham gia phong trào “Toàn dân đoàn kết xây dựng đời sống văn hóa”; thường xuyên giữ mối liên hệ với cấp ủy, chính quyền và Nhân dân nơi cư trú theo quy định; tôn trọng quy ước cộng đồng; gần gủi, đoà kết, giúp đỡ mọi người xung quanh.", "correct": false}, {"label": "B", "text": "Tuyên truyền, vận động Nhân dân chấp hành nghiêm các quy định tại nơi cư trú. Tích cực phối hợp thực hiện các biện pháp phòng ngừa, đấu tranh chống tội phạm, các hành vi vi phạm pháp luật và tệ nạn xã hội khác.", "correct": false}, {"label": "C", "text": "Gương mẫu thực hiện nghĩa vụ công dân, tích cực tuyên truyền, vận động Nhân dân chấp hành nghiêm các quy định tại nơi cư trú, nhiệt tình phối hợp với các đơn vị chức năng thực hiện các biện pháp phòng ngừa, đấu tranh chống tội phạm.", "correct": false}], "display_q": "Câu 98: Khoản 1, Điều 9, Thông tư 12/TT-BCA ngày 20/3/2023 về Quy tắc ứng xử của CBCS CAND quy định CBCS ứng xử nơi cư trú như thế nào là đúng?"}, {"q": "Câu 99. Đồng chí cho biết cách nhận bằng huân chương, huy chương, bằng khen, giấy khen có khung, cách nào đúng quy định của nghi lễ CAND?", "options": [{"label": "A", "text": "Hai cánh tay trên khép sát sườn, hai cánh tay dưới hơi co lên tạo với cánh tay trên một góc 135 độ, hai bàn tay ngửa nắm cạnh dưới khung, 4 ngón con khép lại bên ngoài, ngón cái ôm choàng cạnh bên của khung, mặt trước hướng về phía đơn vị", "correct": false}, {"label": "B", "text": "Hai cánh tay trên khép sát sườn, hai cánh tay dưới hơi co lên tạo với cánh tay trên một góc 150 độ, hai bàn tay ngửa nắm cạnh dưới khung, 4 ngón con khép lại bên ngoài, ngón cái ôm choàng cạnh bên của khung, mặt trước hướng về phía đơn vị.", "correct": false}, {"label": "C", "text": "Hai cánh tay trên khép sát sườn, hai cánh tay dưới hơi co lên tạo với cánh tay trên một góc 140 độ, hai bàn tay ngửa nắm cạnh dưới khung, 4 ngón con khép lại bên ngoài, ngón cái ôm choàng cạnh bên của khung, mặt trước hướng về phía đơn vị", "correct": false}], "display_q": "Đồng chí cho biết cách nhận bằng huân chương, huy chương, bằng khen, giấy khen có khung, cách nào đúng quy định của nghi lễ CAND?"}, {"q": "Câu 100. Cán bộ, chiến sĩ CAND gặp nhau khi đang mặc thường phục thì chào nhau thế nào là đúng điều lệnh?", "options": [{"label": "A", "text": "Chào nhau bằng lời.", "correct": true}, {"label": "B", "text": "Chào nhau bằng động tác", "correct": false}, {"label": "C", "text": "Kết hợp chào bằng động tác và bằng lời", "correct": false}], "display_q": "Cán bộ, chiến sĩ CAND gặp nhau khi đang mặc thường phục thì chào nhau thế nào là đúng điều lệnh?"}, {"q": "Câu 101. Điều lệnh nội vụ quy định trước khi vào phòng của ai phải gõ cửa?", "options": [{"label": "A", "text": "Của cấp trên.", "correct": false}, {"label": "B", "text": "Của người khác.", "correct": true}, {"label": "C", "text": "Của cán bộ, chiến sĩ nữ.", "correct": false}], "display_q": "Điều lệnh nội vụ quy định trước khi vào phòng của ai phải gõ cửa?"}, {"q": "Câu 102. Đồng chí cho biết cách đeo dây chéo như thế nào là đúng?", "options": [{"label": "A", "text": "Đeo từ sườn sau bên trái vòng qua vai trái sang sườn trước bên phải", "correct": false}, {"label": "B", "text": "Đeo từ sườn trước bên trái vòng qua vai trái sang sườn sau bên trái.", "correct": false}, {"label": "C", "text": "Đeo từ sườn sau bên phải vòng qua vai phải sang sườn trước bên trái.", "correct": true}], "display_q": "Đồng chí cho biết cách đeo dây chéo như thế nào là đúng?"}, {"q": "Câu 103. Đ/c cho biết cự ly giữa hai cán bộ, chiến sĩ được hiểu như thế nào là đúng?", "options": [{"label": "A", "text": "Là khoảng cách giữa hai gót chân của hai CBCS đứng cạnh nhau.", "correct": false}, {"label": "B", "text": "Là khoảng cách từ mép sau của gót chân giữa hai CBCS đứng liền trước sau nhau.", "correct": true}, {"label": "C", "text": "Là khoảng cách giữa hai mũi bàn chân của hai CBCS đứng cạnh nhau.", "correct": false}], "display_q": "Đ/c cho biết cự ly giữa hai cán bộ, chiến sĩ được hiểu như thế nào là đúng?"}, {"q": "Câu 104: Lễ tuyên thệ của lực lượng CAND được quy định ở văn bản nào sau đây?", "options": [{"label": "A", "text": "Thông tư số 34 ngày 18/9/2020 của Bộ Công an quy định về điều lệnh nội vụ CAND", "correct": false}, {"label": "B", "text": "Thông tư 35 ngày 18/9/2020 của Bộ Công an quy định về điều lệnh đội ngũ CAND", "correct": false}, {"label": "C", "text": "Thông tư 36 ngày 18/9/2019 của Bộ Công an quy định về nghi lễ CAND.", "correct": true}], "display_q": "Câu 104: Lễ tuyên thệ của lực lượng CAND được quy định ở văn bản nào sau đây?"}, {"q": "Câu 105. Khi đến trại giam, trại tạm giam công tác, phạm nhân chào đồng chí là “Chào cán bộ” thì đồng chí chào lại như thế nào là đúng điều lệnh?", "options": [{"label": "A", "text": "Chào “Bác”, “Bá”, “Cô”, “Chú”, “Em” xưng “tôi”.", "correct": false}, {"label": "B", "text": "Chào “Anh”, “Chị” xưng “tôi”.", "correct": true}, {"label": "C", "text": "Chào “Phạm nhân” xưng “tôi”.", "correct": false}], "display_q": "Khi đến trại giam, trại tạm giam công tác, phạm nhân chào đồng chí là “Chào cán bộ” thì đồng chí chào lại như thế nào là đúng điều lệnh?"}, {"q": "Câu 106. Đồng chí cho biết nội dung cấm CBCS CAND sau:“Mặc trang phục CAND ăn, uống hàng quán mở trên vỉa hè trái quy định; uống rượu bia và các chất có cồn trước, trong giờ làm việc, cả vào bữa ăn giữa ca trong ngày làm việc, ngày trực; uống rượu, bia say trong mọi trường hợp, mọi lúc, mọi nơi; vi phạm các quy định của pháp luật về sử dụng chất gây nghiện; hút thuốc khi làm nhiệm vụ, trong phòng làm việc, phòng họp, hội trường và ở những nơi có quy định cấm” được quy định trong điều nào của Thông tư số 04/TT-BCA, ngày 13/01/2025 của Bộ Công an?", "options": [{"label": "A", "text": "Điều 33", "correct": false}, {"label": "B", "text": "Điều 43", "correct": true}, {"label": "C", "text": "Điều 53", "correct": false}], "display_q": "Đồng chí cho biết nội dung cấm CBCS CAND sau:“Mặc trang phục CAND ăn, uống hàng quán mở trên vỉa hè trái quy định; uống rượu bia và các chất có cồn trước, trong giờ làm việc, cả vào bữa ăn giữa ca trong ngày làm việc, ngày trực; uống rượu, bia say trong mọi trường hợp, mọi lúc, mọi nơi; vi phạm các quy định của pháp luật về sử dụng chất gây nghiện; hút thuốc khi làm nhiệm vụ, trong phòng làm việc, phòng họp, hội trường và ở những nơi có quy định cấm” được quy định trong điều nào của Thông tư số 04/TT-BCA, ngày 13/01/2025 của Bộ Công an?"}, {"q": "Câu 107. Tại sao CBCS đi xe đạp, xe máy khi qua cổng cơ quan phải tự giác xuống xe?", "options": [{"label": "A", "text": "Tôn trọng chiến sĩ bảo vệ cơ quan.", "correct": false}, {"label": "B", "text": "Thể hiện quy tắc ứng xử lịch sự của CBCS.", "correct": false}, {"label": "C", "text": "Chấp hành nội quy cơ quan.", "correct": true}], "display_q": "Tại sao CBCS đi xe đạp, xe máy khi qua cổng cơ quan phải tự giác xuống xe?"}, {"q": "Câu 108. Đồng chí cho biết tập thể, cá nhân được tặng thưởng huân chương, huy chương, danh hiệu vinh dự nhà nước, nhận huy hiệu Đảng, mặc trang phục như thế nào cho đúng điều lệnh nội vụ CAND?", "options": [{"label": "A", "text": "Mặc trang phục CAND thường dùng theo mùa.", "correct": false}, {"label": "B", "text": "Mặc lễ phục CAND theo mùa.", "correct": false}, {"label": "C", "text": "Mặc lễ phục thu đông CAND.", "correct": true}], "display_q": "Đồng chí cho biết tập thể, cá nhân được tặng thưởng huân chương, huy chương, danh hiệu vinh dự nhà nước, nhận huy hiệu Đảng, mặc trang phục như thế nào cho đúng điều lệnh nội vụ CAND?"}, {"q": "Câu 109. Đ/c cho biết văn bản nào quy định về tập huấn điều lệnh CAND?", "options": [{"label": "A", "text": "Thông tư số 27/2013/TT-BCA ngày 22/8/2017", "correct": false}, {"label": "B", "text": "Thông tư số 27/2020/TT-BCA ngày 24/3/2020.", "correct": true}, {"label": "C", "text": "Thông tư số 02/2021/TT-BCA ngày 11/01/2021", "correct": false}], "display_q": "Đ/c cho biết văn bản nào quy định về tập huấn điều lệnh CAND?"}, {"q": "Câu 110. Điều lệnh đội ngũ CAND quy định vị trí chỉ huy đội hình hàng dọc có mấy vị trí?", "options": [{"label": "A", "text": "1 vị trí", "correct": false}, {"label": "B", "text": "2 vị trí", "correct": false}, {"label": "C", "text": "3 vị trí.", "correct": true}], "display_q": "Điều lệnh đội ngũ CAND quy định vị trí chỉ huy đội hình hàng dọc có mấy vị trí?"}, {"q": "Câu 111. Theo Thông tư quy định về Nghi lễ CAND thì ý nghĩa của việc tổ chức lễ chào cờ Tổ quốc là gì?", "options": [{"label": "A", "text": "Nhằm đánh giá kết quả thực hiện các nhiệm vụ, công tác trong tháng và đề ra phương hướng thực hiện tiếp theo.", "correct": false}, {"label": "B", "text": "Là dịp để CBCS đề cao cảnh giác, kiên quyết, mưu trí, dũng cảm đấu tranh phòng, chống các thế lực thù địch, các loại tội phạm và các hành vi vi phạm pháp luật.", "correct": false}, {"label": "C", "text": "Giáo dục CBCS CAND lòng trung thành tuyệt đối với Tổ quốc và Nhân dân Việt Nam, với Đảng Cộng sản Việt Nam, với Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam; suốt đời phấn đấu, hy sinh vì độc lập, tự do, chủ quyền, thống nhất và toàn vẹn lãnh thổ, vì an ninh Tổ quốc.", "correct": true}], "display_q": "Theo Thông tư quy định về Nghi lễ CAND thì ý nghĩa của việc tổ chức lễ chào cờ Tổ quốc là gì?"}, {"q": "Câu 112. Trong cùng đơn vị, một đồng chí phó trưởng phòng khi cần giải quyết công việc có liên quan đến phạm vi phụ trách của đồng chí phó trưởng phòng khác, thì đồng chí phó trưởng phòng đó trước hết phải làm gì?", "options": [{"label": "A", "text": "Chủ động báo cáo, trao đổi với trưởng phòng để xin ý kiến chỉ đạo.", "correct": false}, {"label": "B", "text": "Chủ động giải quyết tốt công việc, sau đó trao đổi với đồng chí phó trưởng phòng phụ trách việc có liên quan.", "correct": false}, {"label": "C", "text": "Chủ động trao đổi ý kiến với đồng chí phó trưởng phòng phụ trách việc có liên quan.", "correct": true}], "display_q": "Trong cùng đơn vị, một đồng chí phó trưởng phòng khi cần giải quyết công việc có liên quan đến phạm vi phụ trách của đồng chí phó trưởng phòng khác, thì đồng chí phó trưởng phòng đó trước hết phải làm gì?"}, {"q": "Câu 113: Khi thực hiện chào báo cáo cấp trên, khoảng cách của người báo cáo và người nhận báo cáo quy định là bao nhiêu? Từ 2 đến 3 bước. Từ 3 đến 8 bước. Từ 3 đến 5 bước.", "options": [], "display_q": "Câu 113: Khi thực hiện chào báo cáo cấp trên, khoảng cách của người báo cáo và người nhận báo cáo quy định là bao nhiêu? Từ 2 đến 3 bước. Từ 3 đến 8 bước. Từ 3 đến 5 bước."}, {"q": "Câu 114: Nội dung “Thực hiện nguyên tắc tập trung dân chủ, tập thể lãnh đạo, cá nhân phụ trách, quy chế hoạt động của cấp ủy và quy chế làm việc của đơn vị” thuộc về chức trách, nhiệm vụ của ai?", "options": [{"label": "A", "text": "Chức trách, nhiệm vụ của lãnh đạo chỉ huy cấp phòng và tương đương.", "correct": false}, {"label": "B", "text": "Chức trách, nhiệm vụ của tất cả cán bộ, chiến sĩ Công an nhân dân.", "correct": false}, {"label": "C", "text": "Chức trách, nhiệm vụ của lãnh đạo, chỉ huy Công an các đơn vị, địa phương.", "correct": true}], "display_q": "Câu 114: Nội dung “Thực hiện nguyên tắc tập trung dân chủ, tập thể lãnh đạo, cá nhân phụ trách, quy chế hoạt động của cấp ủy và quy chế làm việc của đơn vị” thuộc về chức trách, nhiệm vụ của ai?"}, {"q": "Câu 115. Cách đeo băng trực ban theo quy định điều lệnh CAND?", "options": [{"label": "A", "text": "Băng trực ban gài kim băng ngang và đeo ngay ngắn ở cánh tay trên của tay trái, chữ “TRỰC BAN” hướng ra phía ngoài.", "correct": true}, {"label": "B", "text": "Băng trực ban gài kim băng ngang và đeo ngay ngắn ở cánh tay trên của tay phải, chữ “TRỰC BAN” hướng ra phía ngoài.", "correct": false}, {"label": "C", "text": "Băng trực ban gài kim băng dọc và đeo ngay ngắn ở cánh tay trên của tay trái, chữ “TRỰC BAN” hướng ra phía ngoài.", "correct": true}], "display_q": "Cách đeo băng trực ban theo quy định điều lệnh CAND?"}, {"q": "Câu 116. Cán bộ, chiến sĩ CAND nghỉ hưu, chuyển ngành được giữ lại những gì?", "options": [{"label": "A", "text": "Giấy chứng minh CAND, các giấy tờ khác do lực lượng Công an cấp.", "correct": false}, {"label": "B", "text": "Vũ khí, công cụ hỗ trợ và các phương tiện, tài liệu khác.", "correct": false}, {"label": "C", "text": "Trang phục CAND, Công an hiệu, cấp hiệu, phù hiệu, cành tùng đơn, mũ kêpi.", "correct": true}], "display_q": "Cán bộ, chiến sĩ CAND nghỉ hưu, chuyển ngành được giữ lại những gì?"}, {"q": "Câu 117. Theo Thông tư số 02/2021/TT-BCA, có bao nhiêu nhóm hành vi vi phạm thuộc tình tiết tăng nặng? Có 4 nhóm hành vi. Có 5 nhóm hành vi. Có 6 nhóm hành vi.", "options": [], "display_q": "Theo Thông tư số 02/2021/TT-BCA, có bao nhiêu nhóm hành vi vi phạm thuộc tình tiết tăng nặng? Có 4 nhóm hành vi. Có 5 nhóm hành vi. Có 6 nhóm hành vi."}, {"q": "Câu 118. Cán bộ, chiến sĩ CAND đội mũ kê pi khi mặc trang phục trong các trường hợp nào?", "options": [{"label": "A", "text": "Làm việc, học tập, huấn luyện hoặc dự lễ ở ngoài trời; trao và nhận huân chương, huy chương, danh hiệu vinh dự Nhà nước và các hình thức khen thưởng khác;", "correct": false}, {"label": "B", "text": "Trực ban hội nghị, hội thi, hội thao, buổi lễ; dự lễ tang.", "correct": false}, {"label": "C", "text": "Tất cả các trường hợp trên.", "correct": true}], "display_q": "Cán bộ, chiến sĩ CAND đội mũ kê pi khi mặc trang phục trong các trường hợp nào?"}, {"q": "Câu 119. Trong các trường hợp sau, trường hợp nào cán bộ, chiến sĩ mặc trang phục CAND phải đeo dây chéo?", "options": [{"label": "A", "text": "Khi làm việc tại phòng làm việc tại các đơn vị Cảnh sát giao thông, trại tạm giam, phòng Cảnh sát cơ động, đội Cảnh sát giao thông trật tự Công an các đơn vị, địa phương.", "correct": false}, {"label": "B", "text": "Khi làm nhiệm vụ cứu nạn, cứu hộ có sử dụng trang phục chuyên dùng.", "correct": false}, {"label": "C", "text": "Trực tiếp làm nhiệm vụ giữ gìn trật tự an toàn giao thông, trật tự công cộng; tuần tra, kiểm soát, canh gác, bảo vệ mục tiêu; dẫn giải phạm function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } }

let currentPool = [];
let order = [];
let idx = 0;
let correctCount = 0;
let total = 0;

const home = document.getElementById('home');
const quiz = document.getElementById('quiz');
const part1Btn = document.getElementById('part1_btn');
const part2Btn = document.getElementById('part2_btn');
const partTitle = document.getElementById('partTitle');
const qnumEl = document.getElementById('qnum');
const qEl = document.getElementById('question');
const optsEl = document.getElementById('options');
const feedbackEl = document.getElementById('feedback');
const homeBtn = document.getElementById('homeBtn');
const shuffleBtn = document.getElementById('shuffleBtn');

function startPart(partKey, title){
  home.classList.add('hidden');
  quiz.classList.remove('hidden');
  partTitle.textContent = title;
  feedbackEl.textContent = '';
  currentPool = JSON.parse(JSON.stringify(DATA[partKey]));
  total = currentPool.length;
  order = Array.from({length:total}, (_,i)=>i);
  shuffle(order);
  idx = 0;
  correctCount = 0;
  renderQuestion();
}

function renderQuestion(){
  feedbackEl.textContent = '';
  if(idx >= order.length){
    qnumEl.textContent = '';
    qEl.textContent = '';
    optsEl.innerHTML = '';
    quiz.innerHTML = '<div class="summary"><h2>Kết thúc</h2><p>Bạn trả lời đúng <strong>'+correctCount+'</strong> trên <strong>'+total+'</strong> câu.</p><p><button onclick="location.reload()" class="btn">Làm lại</button></p></div>';
    return;
  }
  const qobj = currentPool[order[idx]];
  qnumEl.textContent = 'Câu ' + (idx+1) + ' / ' + total;
  qEl.textContent = qobj.display_q || qobj.q;
  optsEl.innerHTML = '';
  qobj.options.forEach(function(opt){
    const btn = document.createElement('button');
    btn.className = 'opt';
    btn.innerHTML = '<span style="font-weight:700;margin-right:8px">'+opt.label+'.</span> '+opt.text;
    btn.addEventListener('click', function(){ onChoose(btn, opt); });
    optsEl.appendChild(btn);
  });
}

function onChoose(btn, opt){
  if(opt.correct){
    btn.classList.add('correctStyle');
    feedbackEl.textContent = '✅ Đúng!';
    correctCount++;
    setTimeout(function(){ idx++; renderQuestion(); }, 800);
  } else {
    btn.classList.add('wrong');
    feedbackEl.textContent = '❌ Sai, thử lại!';
    setTimeout(function(){ btn.classList.remove('wrong'); }, 800);
  }
}

part1Btn.addEventListener('click', function(){ startPart('part1','Phần 1: Câu 1–155'); });
part2Btn.addEventListener('click', function(){ startPart('part2','Phần 2: Câu 156–200'); });
homeBtn.addEventListener('click', function(){ location.reload(); });
shuffleBtn.addEventListener('click', function(){ shuffle(order); idx=0; correctCount=0; renderQuestion(); });

</script>
