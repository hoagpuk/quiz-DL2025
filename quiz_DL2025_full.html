function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } }

let currentPool = [];
let order = [];
let idx = 0;
let correctCount = 0;
let total = 0;

const home = document.getElementById('home');
const quiz = document.getElementById('quiz');
const part1Btn = document.getElementById('part1_btn');
const part2Btn = document.getElementById('part2_btn');
const partTitle = document.getElementById('partTitle');
const qnumEl = document.getElementById('qnum');
const qEl = document.getElementById('question');
const optsEl = document.getElementById('options');
const feedbackEl = document.getElementById('feedback');
const homeBtn = document.getElementById('homeBtn');
const shuffleBtn = document.getElementById('shuffleBtn');

function startPart(partKey, title){
  home.classList.add('hidden');
  quiz.classList.remove('hidden');
  partTitle.textContent = title;
  feedbackEl.textContent = '';
  currentPool = JSON.parse(JSON.stringify(DATA[partKey]));
  total = currentPool.length;
  order = Array.from({length:total}, (_,i)=>i);
  shuffle(order);
  idx = 0;
  correctCount = 0;
  renderQuestion();
}

function renderQuestion(){
  feedbackEl.textContent = '';
  if(idx >= order.length){
    qnumEl.textContent = '';
    qEl.textContent = '';
    optsEl.innerHTML = '';
    quiz.innerHTML = '<div class="summary"><h2>Káº¿t thÃºc</h2><p>Báº¡n tráº£ lá»i Ä‘Ãºng <strong>'+correctCount+'</strong> trÃªn <strong>'+total+'</strong> cÃ¢u.</p><p><button onclick="location.reload()" class="btn">LÃ m láº¡i</button></p></div>';
    return;
  }
  const qobj = currentPool[order[idx]];
  qnumEl.textContent = 'CÃ¢u ' + (idx+1) + ' / ' + total;
  qEl.textContent = qobj.display_q || qobj.q;
  optsEl.innerHTML = '';
  qobj.options.forEach(function(opt){
    const btn = document.createElement('button');
    btn.className = 'opt';
    btn.innerHTML = '<span style="font-weight:700;margin-right:8px">'+opt.label+'.</span> '+opt.text;
    btn.addEventListener('click', function(){ onChoose(btn, opt); });
    optsEl.appendChild(btn);
  });
}

function onChoose(btn, opt){
  if(opt.correct){
    btn.classList.add('correctStyle');
    feedbackEl.textContent = 'âœ… ÄÃºng!';
    correctCount++;
    setTimeout(function(){ idx++; renderQuestion(); }, 800);
  } else {
    btn.classList.add('wrong');
    feedbackEl.textContent = 'âŒ Sai, thá»­ láº¡i!';
    setTimeout(function(){ btn.classList.remove('wrong'); }, 800);
  }
}
